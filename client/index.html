<!DOCTYPE html>
<html lang="en" ng-app="App">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">
  <title>Document</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>
  <script src="app.js"></script>
  <script src="config/youtube.js"></script>
  <script src="db.js"></script>
  
  

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
  crossorigin="anonymous">


<link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body ng-controller='AppCtrl as $ctrl'>
  
  <h1 class='header'>Super Natural Curls</h1>

  <iframe width="420" height="315" src="https://www.youtube.com/embed"/>
  </iframe>



  <h2>Super Natural Products</h2>
  <form class='search'>
    <input name="search" ng-model='producttext' value="text">
    <button ng-click='productsubmit()' > Product Search</button>
  </form>
  <div></div>

  <div ng-repeat='video in productVideos'>
    <img src={{video.snippet.thumbnails.default.url}}> 
    <div ng-click='titleSelect(video)'> {{video.snippet.title}}

    </div>
  </div>

  <h2>Super Natural Styles</h2>
  <form class='search'>
    <input name="stylesearch" ng-model='styletext' value="text">
    <button ng-click='stylesubmit()'> Style Search</button>
  </form>

  <div ng-repeat='video in styleVideos'> <img src={{video.snippet.thumbnails.default.url}}>
    <div ng-click='titleSelect(video)'> {{video.snippet.title}}
    
    </div>
  </div>





</body>

</html>
