<!DOCTYPE html>
<html lang="en" ng-app="App">

<head ng-controller='AppCtrl as $ctrl'>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">
  <title>Super Natural Curls</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.js"></script>
  <script src="app.js"></script>
  <script src="config/youtube.js"></script>
  <script src="db.js"></script>
  
  

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
  crossorigin="anonymous">


<link rel="stylesheet" type="text/css" href="style.css" />

<h1 class='header'>Super Natural Curls</h1>



</head>

<body ng-controller='AppCtrl as $ctrl'>
  
  
  

  <iframe width="420" height="315" ng-src="{{trustSrc(test + video.id.videoId)}}"/>
  </iframe>
  <div>
<!-- like button -->
<a ng-click="favorite(video)" class="btn btn-primary">
  <span class="glyphicon glyphicon-heart"></span> Must try</a>
  
  <!-- unlike button -->
  <a ng-click="unlike(video)" class="btn btn-danger">
    <span class="glyphicon glyphicon-trash"></span> It's trash</a>

    <!-- upvote -->
    <a ng-click="upvote(video)" class="btn btn-info">
      <span class="glyphicon glyphicon-thumbs-up"></span> Sis, this is everything!</a>

      <a ng-click="downvote(video)" class="btn btn-info">
        <span class="glyphicon glyphicon-thumbs-down"></span> Sis, what are you thinking?</a>
     </div>


  <h2>Super Natural Products</h2>
  <form class='search'>
    <input name="search" ng-model='producttext' value="text">
    <button ng-click='productsubmit()' > Product Search</button>
  </form>
  <div></div>

  <div class='title' ng-repeat='video in productVideos'>
     
    <div ng-click='titleSelect(video)'> 
      <img src={{video.snippet.thumbnails.default.url}}>
       {{video.snippet.title}}

    </div>
  </div>

  <h2>Super Natural Styles</h2>
  
  <form class='search'>
    <input name="stylesearch" ng-model='styletext' value="text">
    <button ng-click='stylesubmit()'> Style Search</button>
  </form>

  <div ng-repeat='video in styleVideos'> 
    <div class='title' ng-click='titleSelect(video)'>
      <img src={{video.snippet.thumbnails.default.url}}>
       {{video.snippet.title}}
    </div>
    
  </div>

  <h2>Favorites</h2>
  <div>
    <a ng-click='rated()' class="btn btn-info">
      <span class="glyphicon glyphicon-star"></span> Top Ten</a>
  </div>
 
  
  <div ng-repeat='video in rated'>
    <div class='title' ng-click='dbtitleSelect(video)'>
       Rating: {{video.rating}}
      <img src={{video.image}}>
     {{video.title}}
     
    </div>
  
  </div>





</body>

</html>
